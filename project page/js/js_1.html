 <body>
     <!--heading for page-->
    <h1>Temperature Converter</h1>

    <script>
        "use strict";
        
        //Use prompt to “Input a Fahrenheit temperature”, store in a variable
        let userFar = prompt("Input a Fahrenheit temperature");

        //Convert to Celsius, store in another variable
        let celsius = (userFar - 32) * 5 / 9;

        /*Create a string with the html to display the output as shown below in paragraph tags.  
        Use toFixed(1) to display both temperatures with 1 decimal place.*/
        document.write("<p>Fahrenheit = " + parseFloat(userFar).toFixed(1) + "</p>");
        document.write("<p>Celsius = " + parseFloat(celsius).toFixed(1) + "</p>");
        document.write("<p>Coded by Julia Tsuei</p>");

    </script>

 </body>
